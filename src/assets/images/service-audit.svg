<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Background -->
  <rect width="500" height="400" fill="#1a1a1a"/>

  <!-- Decorative border -->
  <rect x="10" y="10" width="480" height="380" rx="12" fill="none" stroke="#d7bfa4" stroke-width="1" opacity="0.2"/>

  <!-- Magnifying glass -->
  <circle cx="220" cy="180" r="80" fill="#2d2d2d" stroke="#d7bfa4" stroke-width="3" opacity="0.8"/>
  <line x1="275" y1="235" x2="340" y2="300" stroke="#d7bfa4" stroke-width="12" stroke-linecap="round" opacity="0.6"/>

  <!-- Document inside magnifying glass -->
  <rect x="180" y="140" width="80" height="90" rx="4" fill="#d7bfa4" opacity="0.15"/>
  <line x1="195" y1="160" x2="245" y2="160" stroke="#d7bfa4" stroke-width="2" opacity="0.4"/>
  <line x1="195" y1="175" x2="235" y2="175" stroke="#d7bfa4" stroke-width="2" opacity="0.3"/>
  <line x1="195" y1="190" x2="245" y2="190" stroke="#d7bfa4" stroke-width="2" opacity="0.4"/>
  <line x1="195" y1="205" x2="225" y2="205" stroke="#d7bfa4" stroke-width="2" opacity="0.3"/>

  <!-- Checkmarks -->
  <polyline points="170,160 175,165 185,155" fill="none" stroke="#d7bfa4" stroke-width="2" opacity="0.6"/>
  <polyline points="170,175 175,180 185,170" fill="none" stroke="#d7bfa4" stroke-width="2" opacity="0.6"/>
  <polyline points="170,190 175,195 185,185" fill="none" stroke="#d7bfa4" stroke-width="2" opacity="0.6"/>

  <!-- Clipboard on the right -->
  <rect x="350" y="100" width="90" height="120" rx="6" fill="#d7bfa4" opacity="0.1"/>
  <rect x="375" y="90" width="40" height="15" rx="4" fill="#d7bfa4" opacity="0.2"/>
  <line x1="365" y1="130" x2="425" y2="130" stroke="#d7bfa4" stroke-width="2" opacity="0.3"/>
  <line x1="365" y1="150" x2="415" y2="150" stroke="#d7bfa4" stroke-width="2" opacity="0.25"/>
  <line x1="365" y1="170" x2="420" y2="170" stroke="#d7bfa4" stroke-width="2" opacity="0.3"/>
  <line x1="365" y1="190" x2="400" y2="190" stroke="#d7bfa4" stroke-width="2" opacity="0.25"/>

  <!-- Label -->
  <text x="250" y="360" font-family="Inter, sans-serif" font-size="12" fill="#d7bfa4" text-anchor="middle" opacity="0.5">Audit et diagnostic</text>
</svg>
