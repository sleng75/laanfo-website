<svg xmlns="http://www.w3.org/2000/svg" width="400" height="500" viewBox="0 0 400 500">
  <!-- Background -->
  <rect width="400" height="500" fill="#1a1a1a"/>

  <!-- Decorative border -->
  <rect x="10" y="10" width="380" height="480" rx="8" fill="none" stroke="#d7bfa4" stroke-width="1" opacity="0.3"/>

  <!-- Portrait silhouette -->
  <circle cx="200" cy="180" r="80" fill="#d7bfa4" opacity="0.15"/>
  <ellipse cx="200" cy="340" rx="100" ry="80" fill="#d7bfa4" opacity="0.1"/>

  <!-- Head shape -->
  <circle cx="200" cy="160" r="60" fill="#2d2d2d"/>
  <circle cx="200" cy="160" r="60" fill="#d7bfa4" opacity="0.2"/>

  <!-- Shoulders shape -->
  <path d="M100 340 Q100 280 200 280 Q300 280 300 340 L300 400 L100 400 Z" fill="#2d2d2d"/>
  <path d="M100 340 Q100 280 200 280 Q300 280 300 340 L300 400 L100 400 Z" fill="#d7bfa4" opacity="0.15"/>

  <!-- Collar accent -->
  <path d="M170 280 L200 320 L230 280" fill="none" stroke="#d7bfa4" stroke-width="2" opacity="0.3"/>

  <!-- Label -->
  <text x="200" y="460" font-family="Inter, sans-serif" font-size="12" fill="#d7bfa4" text-anchor="middle" opacity="0.5">Photo du fondateur</text>
</svg>
