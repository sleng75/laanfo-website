<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Background -->
  <rect width="500" height="400" fill="#1a1a1a"/>

  <!-- Decorative border -->
  <rect x="10" y="10" width="480" height="380" rx="12" fill="none" stroke="#d7bfa4" stroke-width="1" opacity="0.2"/>

  <!-- Open book icon -->
  <path d="M250 100 L250 280 M250 100 C200 100 130 110 130 110 L130 280 C130 280 200 270 250 280 M250 100 C300 100 370 110 370 110 L370 280 C370 280 300 270 250 280" fill="#2d2d2d" stroke="#d7bfa4" stroke-width="2" opacity="0.8"/>

  <!-- Book pages left -->
  <line x1="150" y1="140" x2="230" y2="135" stroke="#d7bfa4" stroke-width="1.5" opacity="0.4"/>
  <line x1="150" y1="160" x2="230" y2="155" stroke="#d7bfa4" stroke-width="1.5" opacity="0.3"/>
  <line x1="150" y1="180" x2="230" y2="175" stroke="#d7bfa4" stroke-width="1.5" opacity="0.4"/>
  <line x1="150" y1="200" x2="210" y2="197" stroke="#d7bfa4" stroke-width="1.5" opacity="0.3"/>
  <line x1="150" y1="220" x2="230" y2="217" stroke="#d7bfa4" stroke-width="1.5" opacity="0.4"/>

  <!-- Book pages right -->
  <line x1="270" y1="135" x2="350" y2="140" stroke="#d7bfa4" stroke-width="1.5" opacity="0.4"/>
  <line x1="270" y1="155" x2="350" y2="160" stroke="#d7bfa4" stroke-width="1.5" opacity="0.3"/>
  <line x1="270" y1="175" x2="350" y2="180" stroke="#d7bfa4" stroke-width="1.5" opacity="0.4"/>
  <line x1="270" y1="197" x2="330" y2="200" stroke="#d7bfa4" stroke-width="1.5" opacity="0.3"/>
  <line x1="270" y1="217" x2="350" y2="220" stroke="#d7bfa4" stroke-width="1.5" opacity="0.4"/>

  <!-- Graduation cap above book -->
  <path d="M250 60 L200 85 L250 110 L300 85 Z" fill="#d7bfa4" opacity="0.3"/>
  <rect x="245" y="85" width="10" height="25" fill="#d7bfa4" opacity="0.3"/>

  <!-- Certificate icon -->
  <rect x="380" y="280" width="60" height="45" rx="4" fill="#d7bfa4" opacity="0.15"/>
  <line x1="390" y1="295" x2="430" y2="295" stroke="#d7bfa4" stroke-width="1.5" opacity="0.4"/>
  <line x1="390" y1="305" x2="420" y2="305" stroke="#d7bfa4" stroke-width="1.5" opacity="0.3"/>
  <circle cx="410" cy="315" r="5" fill="#d7bfa4" opacity="0.4"/>

  <!-- Label -->
  <text x="250" y="360" font-family="Inter, sans-serif" font-size="12" fill="#d7bfa4" text-anchor="middle" opacity="0.5">Formation professionnelle</text>
</svg>
