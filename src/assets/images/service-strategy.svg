<svg xmlns="http://www.w3.org/2000/svg" width="500" height="400" viewBox="0 0 500 400">
  <!-- Background -->
  <rect width="500" height="400" fill="#1a1a1a"/>

  <!-- Decorative border -->
  <rect x="10" y="10" width="480" height="380" rx="12" fill="none" stroke="#d7bfa4" stroke-width="1" opacity="0.2"/>

  <!-- Target/Goal icon -->
  <circle cx="250" cy="180" r="100" fill="none" stroke="#d7bfa4" stroke-width="2" opacity="0.2"/>
  <circle cx="250" cy="180" r="70" fill="none" stroke="#d7bfa4" stroke-width="2" opacity="0.3"/>
  <circle cx="250" cy="180" r="40" fill="none" stroke="#d7bfa4" stroke-width="2" opacity="0.4"/>
  <circle cx="250" cy="180" r="15" fill="#d7bfa4" opacity="0.5"/>

  <!-- Arrow hitting center -->
  <line x1="350" y1="100" x2="260" y2="170" stroke="#d7bfa4" stroke-width="3" opacity="0.7"/>
  <polygon points="258,168 265,180 252,177" fill="#d7bfa4" opacity="0.7"/>

  <!-- Growth chart on the left -->
  <rect x="60" y="200" width="100" height="100" rx="4" fill="#2d2d2d"/>
  <polyline points="75,280 95,260 115,270 135,240 145,250" fill="none" stroke="#d7bfa4" stroke-width="2" opacity="0.6"/>
  <circle cx="145" cy="250" r="4" fill="#d7bfa4" opacity="0.8"/>

  <!-- Layers/Steps on the right -->
  <rect x="340" y="200" width="100" height="25" rx="4" fill="#d7bfa4" opacity="0.15"/>
  <rect x="355" y="235" width="100" height="25" rx="4" fill="#d7bfa4" opacity="0.2"/>
  <rect x="370" y="270" width="100" height="25" rx="4" fill="#d7bfa4" opacity="0.25"/>

  <!-- Connecting lines -->
  <line x1="160" y1="250" x2="200" y2="200" stroke="#d7bfa4" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>
  <line x1="300" y1="200" x2="340" y2="212" stroke="#d7bfa4" stroke-width="1" stroke-dasharray="4,4" opacity="0.3"/>

  <!-- Label -->
  <text x="250" y="360" font-family="Inter, sans-serif" font-size="12" fill="#d7bfa4" text-anchor="middle" opacity="0.5">Accompagnement strat√©gique</text>
</svg>
