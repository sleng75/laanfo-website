<svg xmlns="http://www.w3.org/2000/svg" width="600" height="450" viewBox="0 0 600 450">
  <!-- Background -->
  <rect width="600" height="450" fill="#1a1a1a"/>

  <!-- Decorative border -->
  <rect x="15" y="15" width="570" height="420" rx="12" fill="none" stroke="#d7bfa4" stroke-width="1" opacity="0.2"/>

  <!-- Central illustration: Meeting scene -->
  <rect x="80" y="100" width="440" height="250" rx="8" fill="#2d2d2d"/>

  <!-- Table -->
  <rect x="120" y="240" width="360" height="80" rx="4" fill="#d7bfa4" opacity="0.15"/>

  <!-- People silhouettes around table -->
  <circle cx="180" cy="200" r="30" fill="#d7bfa4" opacity="0.2"/>
  <rect x="160" y="230" width="40" height="50" rx="4" fill="#d7bfa4" opacity="0.15"/>

  <circle cx="300" cy="180" r="35" fill="#d7bfa4" opacity="0.25"/>
  <rect x="275" y="215" width="50" height="55" rx="4" fill="#d7bfa4" opacity="0.2"/>

  <circle cx="420" cy="200" r="30" fill="#d7bfa4" opacity="0.2"/>
  <rect x="400" y="230" width="40" height="50" rx="4" fill="#d7bfa4" opacity="0.15"/>

  <!-- Whiteboard/presentation -->
  <rect x="240" y="110" width="120" height="60" rx="4" fill="#d7bfa4" opacity="0.1"/>
  <line x1="260" y1="130" x2="340" y2="130" stroke="#d7bfa4" stroke-width="2" opacity="0.3"/>
  <line x1="260" y1="145" x2="320" y2="145" stroke="#d7bfa4" stroke-width="2" opacity="0.2"/>
  <line x1="260" y1="155" x2="330" y2="155" stroke="#d7bfa4" stroke-width="2" opacity="0.2"/>

  <!-- Label -->
  <text x="300" y="400" font-family="Inter, sans-serif" font-size="12" fill="#d7bfa4" text-anchor="middle" opacity="0.5">Session de travail</text>
</svg>
