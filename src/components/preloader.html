    <!-- Cercles lumineux -->
    <div class="preloader__logo-ring"></div>
    <div class="preloader__logo-ring"></div>
    <div class="preloader__logo-ring"></div>

    <!-- Logo -->
    <img
      src="./assets/logo/logo-laanfo-light.svg"
      alt=""

    />

      <div class="preloader__progress-bar"></div>
