<!-- ================================================
     PAGE HEADER
     En-tête de page réutilisable (pour pages intérieures)

     Attributs data- pour personnalisation :
     - data-label : texte du label (ex: "Notre histoire")
     - data-title : titre de la page
     - data-description : description courte
     ================================================ -->
<section class="page-header">
  <div class="container">
    <div class="page-header__content" data-animate="fade-up">
      <span class="page-header__label" data-page-label>Label</span>
      <h1 class="page-header__title" data-page-title>Titre de la page</h1>
      <p class="page-header__description" data-page-description>
        Description de la page
      </p>
    </div>
  </div>
</section>
